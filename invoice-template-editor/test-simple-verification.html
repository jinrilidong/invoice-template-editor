<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Simple Verification Test</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .info-items-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .info-items-table td {
            width: 20%;
            padding: 0;
            vertical-align: top;
            border: 1px solid red;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .data-table th,
        .data-table td {
            padding: 2px 0;
            font-size: 10px;
            border: 1px solid blue;
        }

        .data-table th:nth-child(1),
        .data-table td:nth-child(1) {
            width: 25%;
        }

        .data-table th:nth-child(2),
        .data-table td:nth-child(2) {
            width: 25%;
        }

        .data-table th:nth-child(3),
        .data-table td:nth-child(3) {
            width: 25%;
        }

        .data-table th:nth-child(4),
        .data-table td:nth-child(4) {
            width: 25%;
        }

        .summary-content {
            font-size: 14px;
            font-weight: 600;
            color: black;
            text-align: right;
        }
    </style>
</head>
<body>
    <h3>Info Section Test (Fixed Width 20% each)</h3>
    <table class="info-items-table">
        <tr>
            <td>Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
            <td>Item 4</td>
            <td>Item 5</td>
        </tr>
    </table>

    <h3>Table Section Test (Equal Width 25% each)</h3>
    <table class="data-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item 1</td>
                <td>$100.00</td>
                <td>2</td>
                <td>$200.00</td>
            </tr>
        </tbody>
    </table>

    <h3>Summary Test (Combined Cell)</h3>
    <div class="summary-content">Total USD $350.00</div>
</body>
</html>
