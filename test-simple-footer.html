<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Simple Footer Test</title>
    <style type="text/css">
        @page {
            size: 612px 792px;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .footer-section {
            width: 100%;
            border-top: 1px solid #d2d2d2;
            padding-top: 8px;
            margin-top: 20px;
        }

        .footer-section td {
            padding: 0;
            font-size: 10px;
        }

        .footer-info {
            text-align: left;
        }

        .footer-name {
            text-align: center;
        }

        .footer-page {
            text-align: right;
        }
    </style>
</head>
<body>
    <h2>Simple Footer Test</h2>
    <p>This is the main content.</p>
    <p>The footer should appear below this content.</p>
    
    <table class="footer-section">
        <tr>
            <td class="footer-info">Footer Info</td>
            <td class="footer-name">Company Name</td>
            <td class="footer-page">Page: 1 of 1</td>
        </tr>
    </table>
</body>
</html>
